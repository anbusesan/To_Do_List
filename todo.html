<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="todo.css" rel="stylesheet">
</head>
<body>
    
    <div class="container d-flex flex-column align-items-center">
        <header id="main-header" class="bg-primary text-white p-4 mb-3 text-center w-100">
            <h1 id="header-title" class="d-flex justify-content-between align-items-center">
                To-Do List 
                <i class="fa fa-pencil"></i>
            </h1>
        </header>

        <div class="card shadow-lg w-100">
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="inputField" placeholder="Enter item to do...">
                    <button type="button" class="btn btn-success" id="addToDo">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
                <div class="to-dos" id="toDoContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="todo.js"></script>
</body>
</html>
